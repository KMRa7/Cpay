<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンケートフォーム</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* 右端の細いナビ（固定） */
        .side-nav {
            position: fixed;
            /* 画面スクロールしても固定 */
            right: -5px;
            /* さらに右へ */
            top: 80%;
            /* 画面中央に固定 */
            transform: translateY(-50%) translateX(15px);
            /* 中央配置と右ずらし */
            background: #13ca5e;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4px;
            border-radius: 10px 0 0 10px;
            z-index: 1000;
            width: 35px;
            /* さらに細く */
        }

        .side-nav a:active {
            transform: scale(1.0);
            /* タップした後に元のサイズに戻す */
        }

        .side-nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 10px;
            margin: 5px 0;
            padding: 5px;
            transition: background 0.3s, transform 0.2s;
            border-radius: 5px;
            width: 30px;
            height: 30px;
            text-align: center;
        }

        .side-nav a span {
            font-size: 24px;
            /* 矢印をさらに大きく */
            position: absolute;
            left: -0px;
            /* 左端に寄せる */
            top: 13px;
            /* さらに下へ */
        }

        /* スマホ用の微調整 */
        @media (max-width: 600px) {
            .side-nav {
                right: 2px;
                /* スマホではさらに右端に */
                width: 30px;
                /* もっと細く */
            }

            .side-nav a {
                width: 28px;
                height: 28px;
            }

            .side-nav a i {
                font-size: 12px;
                /* スマホではもっと小さく */
            }
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
        }

        .container {
            background-color: #fff;

            color: white;
            border-radius: 6px;
            font-size: 18px;
            text-align: center;
            /* 中央揃え */

            overflow: hidden;
        }

        input[type="text"],

            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;

            font-weight: bold;

            border-radius: 6px;

        /* ナビゲーションバー */

            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: #1e1e2d;
            padding: 10px;

        }

        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;

            font-size: 14px;

        }

            background: #357ac4;
        }

        /* スクロール用のセクション */
        .section {
            padding: 50px 10px;
            margin-top: 30px;
        }
    </style>
</head>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script> <!-- LIFF SDKの読み込み -->
    <script>
        let priorityCount = '';
        let demandCount = '';
        let chanceCount = '';
        let IntroductionCount = '';
        let deliveryCount = '';
        let budgetyCount = '';

        // LIFF初期化
        document.addEventListener('DOMContentLoaded', function () {
            liff.init({
                liffId: '2005254357-zKma9BZk' // ここにあなたのLIFF IDを入力*********************忘れない！！！！******************************
            }).then(() => {
                // LIFF初期化成功時の処理
                console.log('LIFF初期化成功');
            }).catch((err) => {
                // LIFF初期化失敗時の処理
                console.error('LIFF初期化失敗', err);
            });
        });

        // プレースホルダーを非表示にする関数
        function hidePlaceholder(placeholderId) {
            document.getElementById(placeholderId).style.display = 'none';
        }

        // プレースホルダーを表示する関数（入力がない場合）
        function showPlaceholder(inputId, placeholderId) {
            const input = document.getElementById(inputId);
            if (!input.value) {
                document.getElementById(placeholderId).style.display = 'inline';
            }
        }

        function selectpriority(element) {
            // 単一選択項目の処理コード
            const buttons = document.querySelectorAll('.priority-buttons button');
            buttons.forEach(button => button.classList.remove('active'));

            // 選択されたボタンだけにactiveクラスを追加
            element.classList.add('active');
            priorityCount = element.innerText;
        }

        function selectdemand(element) {
            // 単一選択項目の処理コード
            const buttons = document.querySelectorAll('.demand-buttons button');
            buttons.forEach(button => button.classList.remove('active'));

            // 選択されたボタンだけにactiveクラスを追加
            element.classList.add('active');
            demandCount = element.innerText;
        }

        function selectchance(element) {
            // 単一選択項目の処理コード
            const buttons = document.querySelectorAll('.chance-buttons button');
            buttons.forEach(button => button.classList.remove('active'));

            // 選択されたボタンだけにactiveクラスを追加
            element.classList.add('active');
            chanceCount = element.innerText;
        }

        //見た目変更した際に不要な物は消す！
        function submitForm() {
            const message = document.getElementById('message').value;
            priorityCount: priorityCount;
            demandCount: demandCount;
            chanceCount: chanceCount;

            const formData = {
                message,
                priorityCount,
                demandCount,
                chanceCount,
            };

            // フォームデータのチェック
            if (!formData.priorityCount) {
                alert('性別をご選択ください。');
                return;
            }

            // フォームデータのチェック
            if (!formData.demandCount) {
                alert('年代をご選択ください。');
                return;
            }

            // フォームデータのチェック
            if (!formData.chanceCount) {
                alert('お住まいをご選択ください。');
                return;
            }

            // LINEトークにメッセージを送信
            liff.sendMessages([{
                type: 'text',
                text: `≪アンケート≫\n【お名前】\n・${formData.message}\n\n【性別】\n・${formData.priorityCount}\n\n【年代】\n・${formData.demandCount}\n\n【お住まい】\n・${formData.chanceCount}`
            }]).then(() => {
                /* メッセージ送信成功時の処理 */
                alert('ご記入ありがとうございます。同意書が表示されますので、ご確認ください。');
                /* LIFFウィンドウを閉じる */
                liff.closeWindow();
            }).catch((err) => {
                /* メッセージ送信失敗時の処理 */
                console.error('メッセージの送信に失敗しました', err);
            });
        }

    </script>
